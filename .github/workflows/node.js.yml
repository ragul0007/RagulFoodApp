name: React js CI

on:
  push:
    branches: 
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest


    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - name: checkout repo
      uses: actions/checkout@v3
    - name: install dependencies
      run: npm build
    - name: Build
      env:
        CI: false
